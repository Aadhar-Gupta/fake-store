<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    </head>
<body>
    <header>
        <img class="logo" style="margin-left: 50px;" src="Amazon-Logo.png" alt="" srcset="">
        <nav>
            <p style="color: white;">categories</p>
            <button id="home"  value="Home" >home</button>
            <button class="category" value="electronics">electronics</button>
            <button class="category" value="jewelery" >jewelery</button>
            <button class="category" value="women's clothing" >women's clothing</button>
            <button class="category" value="men's clothing" >men's clothing</button>
        </nav>
    </header>
    <div class="container2">
        <p  style="font-size: 25px; margin: 0px; padding: 0px; ">Product</p>

        <div id="container">
            <div class="loader" id="loading-animation" >
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
            <div class="bar4"></div>
            <div class="bar5"></div>
            <div class="bar6"></div>
            <div class="bar7"></div>
            <div class="bar8"></div>
            <div class="bar9"></div>
            <div class="bar10"></div>
            <div class="bar11"></div>
        </div>
        </div>
    </div>
</body>
<script id="products-template" type="text/x-handlebars-template">
    {{#data}}
    <div id="{{id}}" class="card2">
        <img class="product-img2" src="{{{image}}}" alt="Article Image" />
        <div class="product-content2">
            <h4 class="product-title2">{{title}}</h4>
            
            <p class="product-category2">{{category}}</p>
        
            <p class="product-price2">${{price}}</p>
            <p class="product-des2">{{description}}</p>
            {{#rating}}
            <p class="product-rating2">Rating - {{rate}}</p>
            <p class="product-reviews2">no of reviews -- {{count}}</p>
            {{/rating}}
        </div>
    </div>
    {{/data}}
  </script>
<script src="product.js"></script>
<script src="app.js"></script>
</html>
